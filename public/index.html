<script>
    const socket = io();
    const MASTER_PW = "qazplm10110925";
    let isMaster = false; let unitIdx = 0; let round = 1; let statusTypes = []; let itemTypes = [];
    let selections = { atkSrc: "", atkTar: [], healSrc: "", healTar: [], itemSel: "", itemUser: "" };
    let turnList = []; let currentTurnPointer = -1;

    function askMasterPassword() {
        const pw = prompt("ë§ˆìŠ¤í„° ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
        if (pw === MASTER_PW) {
            isMaster = true; document.body.classList.remove('is-viewer');
            const b = document.getElementById('masterBadge'); b.textContent = "ğŸ‘‘ ë§ˆìŠ¤í„° ê¶Œí•œ í™œì„±í™”"; b.className = "admin-only";
            document.querySelectorAll('input, select').forEach(i => i.removeAttribute('readonly')); alert("ì¸ì¦ ì„±ê³µ!");
        } else { alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); }
    }

    function processNextTurn() {
        document.querySelectorAll('.char-card').forEach(c => c.classList.remove('active-turn'));
        if(currentTurnPointer >= turnList.length) return log("ğŸ ëª¨ë“  ìºë¦­í„°ì˜ í–‰ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤. ë¼ìš´ë“œ ì¢…ë£Œë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
        const cur = turnList[currentTurnPointer]; const card = document.getElementById(`unitCard_${cur.id}`);
        if(!card || card.classList.contains('is-ko')) { currentTurnPointer++; return processNextTurn(); }

        let skipEffect = [...card.querySelectorAll('.st-stack')].find(st => st.dataset.stat === 'skip');
        if(skipEffect) {
            card.classList.add('active-turn');
            log(`ğŸš« **${card.querySelector('.name-input').value}** ìºë¦­í„°ëŠ” í–‰ë™ ë¶ˆê°€ ìƒíƒœì…ë‹ˆë‹¤. (ìë™ ë„˜ê¹€)`, 'log-dice');
            setTimeout(() => finishCurrentTurn(cur.id), 800); return;
        }

        card.classList.add('active-turn'); card.classList.remove('turn-ended'); toggleCard(cur.id, true);
        log(`â–¶ [${cur.order}] **${card.querySelector('.name-input').value}** ìºë¦­í„°ì˜ ì°¨ë¡€`, 'log-dice'); broadcastData();
    }

    function finishCurrentTurn(id) {
        const card = document.getElementById(`unitCard_${id}`); if(!card) return;
        const name = card.querySelector('.name-input').value;
        const max = parseFloat(card.querySelector('.max').value);
        let dotDmg = 0; let hotHeal = 0;

        // 1. ìƒíƒœì´ìƒ ìˆ˜ì¹˜ ê³„ì‚° (DOT/HOT ì¦‰ì‹œ ì ìš©)
        card.querySelectorAll('.st-stack').forEach(st => {
            const power = parseFloat(st.dataset.power); const stacks = parseInt(st.value);
            if(st.dataset.stat === 'dot') dotDmg += (max * (power/100)) * stacks;
            if(st.dataset.stat === 'hot') hotHeal += (max * (power/100)) * stacks;
            
            // 2. ì§€ì† í„´ ê°ì†Œ
            let rem = parseInt(st.dataset.remain);
            if(rem > 0) {
                rem--; st.dataset.remain = rem;
                const badge = st.closest('.status-badge');
                if(rem === 0) badge.remove();
                else badge.querySelector('span').textContent = `${badge.querySelector('span').textContent.split('(')[0]}(${rem}T)`;
            }
        });

        if(dotDmg > 0) {
            card.querySelector('.hp').value = Math.max(0, parseFloat(card.querySelector('.hp').value) - dotDmg).toFixed(1);
            log(`ğŸ”¥ ${name}: DOT í”¼í•´ **${dotDmg.toFixed(1)}** ì ìš©`, 'log-atk');
        }
        if(hotHeal > 0) {
            card.querySelector('.hp').value = Math.min(max, parseFloat(card.querySelector('.hp').value) + hotHeal).toFixed(1);
            log(`âœ¨ ${name}: HOT íšŒë³µ **${hotHeal.toFixed(1)}** ì ìš©`, 'log-heal');
        }

        updateHP(id); card.classList.remove('active-turn');
        if(!turnList.slice(currentTurnPointer+1).some(t => t.id == id)) card.classList.add('turn-ended');
        currentTurnPointer++; processNextTurn(); broadcastData();
    }

    function processEndPhase() {
        log(`â”â”â”â” ROUND ${round} ê²°ì‚° ì™„ë£Œ â”â”â”â”`, 'log-round-box');
        document.querySelectorAll('.char-card').forEach(card => {
            card.classList.remove('turn-ended', 'active-turn');
        });
        round++; document.getElementById('roundNum').textContent = round; currentTurnPointer = -1; broadcastData();
    }

    /* ì•„ë˜ëŠ” ë ˆì´ì•„ì›ƒ ìœ ì§€ë¥¼ ìœ„í•œ ê¸°ë³¸ í•¨ìˆ˜ë“¤ì…ë‹ˆë‹¤ */
    function broadcastData() { if (!isMaster) return; const data = { round, logHtml: document.getElementById('logArea').innerHTML, statusTypes, itemTypes, units: [] }; document.querySelectorAll('.char-card').forEach(card => { const stats = {}; card.querySelectorAll('.stat-grid input').forEach(i => { if(i.className) stats[i.className] = i.value; }); const activeStatus = []; card.querySelectorAll('.status-badge').forEach(b => { const st = b.querySelector('.st-stack'); activeStatus.push({ name: b.querySelector('span').textContent.split('(')[0], stat: st.dataset.stat, power: st.dataset.power, stacks: st.value, remainTurn: st.dataset.remain }); }); data.units.push({ type: card.closest('.side-panel').querySelector('h5').textContent.includes('PLAYERS')?'player':'enemy', name: card.querySelector('.name-input').value, init: card.querySelector('.init-input').value, stats, activeStatus, isKO: card.classList.contains('is-ko'), isActive: card.classList.contains('active-turn'), isEnded: card.classList.contains('turn-ended') }); }); socket.emit('sync_to_server', data); }
    socket.on('update_from_server', (d) => { round = d.round; document.getElementById('roundNum').textContent = round; document.getElementById('logArea').innerHTML = d.logHtml; statusTypes = d.statusTypes || []; itemTypes = d.itemTypes || []; renderStatusTypeList(); renderItemTypeList(); document.getElementById('playerList').innerHTML = ''; document.getElementById('enemyList').innerHTML = ''; d.units.forEach(u => createUnit(u.type, u)); });
    function log(m, t = '') { const a = document.getElementById('logArea'); const d = document.createElement('div'); d.className = `log-line ${t}`; d.innerHTML = m; a.prepend(d); broadcastData(); }
    function createUnit(t, s = null) { unitIdx++; const id = unitIdx; const c = document.getElementById(t === 'player' ? 'playerList' : 'enemyList'); const div = document.createElement('div'); div.className = 'char-card'; if(s?.isKO) div.classList.add('is-ko'); if(s?.isActive) div.classList.add('active-turn'); if(s?.isEnded) div.classList.add('turn-ended'); div.id = `unitCard_${id}`; const ro = isMaster ? "" : "readonly"; div.innerHTML = `<div class="ko-badge">ì „íˆ¬ ë¶ˆëŠ¥</div><div class="card-header" onclick="toggleCard(${id})"><div style="display:flex; justify-content:space-between; align-items:center;"><div style="display:flex; align-items:center; gap:6px;"><input type="text" class="init-input" value="${s?.init || '1'}" onchange="broadcastData()" onclick="event.stopPropagation()" ${ro}><input type="text" class="name-input" value="${s?.name || (t==='player'?'P':'E')+'-'+id}" onclick="event.stopPropagation()" onchange="refreshDropdowns(); broadcastData();" style="border:none; font-weight:800; width:65px; background:transparent; font-size:12px;" ${ro}></div><div style="display:flex; align-items:center; gap:8px;"><span id="hpBadge_${id}" style="font-size:10px; font-weight:bold;">100/100</span><span id="arrow_${id}" class="arrow-icon">â–¼</span></div></div><div class="hp-bar-outer"><div class="hp-bar-inner" id="hpBar_${id}" style="background:var(--heal-accent)"></div></div></div><div class="card-body" id="cardBody_${id}"><div class="stat-grid">${['atk','int','hit','eva','critR','critD','sp','healEff','hp','max'].map(st => `<div class="stat-item"><label>${getStatLabel(st)}</label><input type="number" class="${st}" value="${s ? s.stats[st] : getDefaultValue(st)}" oninput="updateHP(${id})" ${ro}></div>`).join('')}</div><div style="margin-top:10px; display:flex; gap:5px;"><button class="admin-control" onclick="finishCurrentTurn(${id})" style="flex:1.2; background:var(--turn-active); color:#2d3436; padding:8px; font-size:11px;">í–‰ë™ ì™„ë£Œ</button><button class="admin-control" onclick="executeBonusAtk(${id})" style="flex:1; background:#ff7675; color:white; padding:8px; font-size:11px;">ì¶”ê°€í”¼í•´(%)</button><input type="number" class="bonus-dmg-input" value="0" style="width:35px; border:1px solid #ddd; text-align:center; border-radius:4px;" ${ro}></div><div style="margin-top:8px; border-top:1px dashed #eee; padding-top:6px;"><button class="admin-control" onclick="openUnitStatusSelect(event, ${id})" style="width:100%; font-size:10px; padding:3px; background:#f8f9fa; border:1px solid #ddd;">+ ìƒíƒœì´ìƒ ë¶€ì—¬</button><div id="unitActiveStatus_${id}" style="margin-top:4px;"></div><div id="unitStatusMenu_${id}" class="dropdown-menu"></div></div></div>`; c.appendChild(div); if(s?.activeStatus) { const stC = div.querySelector(`#unitActiveStatus_${id}`); s.activeStatus.forEach(st => { const b = document.createElement('div'); b.className = 'status-badge'; b.innerHTML = `<span>${st.name}${st.remainTurn > 0 ? '('+st.remainTurn+'T)':''}</span><div><input type="number" value="${st.stacks}" class="st-stack" data-stat="${st.stat}" data-power="${st.power}" data-remain="${st.remainTurn}" onchange="broadcastData()" ${ro}> <b onclick="if(isMaster){this.parentNode.parentNode.remove(); broadcastData();}" style="cursor:pointer;color:red;">Ã—</b></div>`; stC.appendChild(b); }); } updateHP(id, false); refreshDropdowns(); }
    function startFirstTurn() { turnList = []; document.querySelectorAll('.char-card').forEach(c => { const id = c.id.split('_')[1]; const v = c.querySelector('.init-input').value; v.split(',').forEach(o => { const n = parseInt(o.trim()); if(!isNaN(n)) turnList.push({ id, order: n }); }); c.classList.remove('turn-ended', 'active-turn'); }); turnList.sort((a, b) => a.order - b.order); currentTurnPointer = 0; processNextTurn(); }
    function executeAction(m) { const src = m === 'attack' ? selections.atkSrc : selections.healSrc; const tars = m === 'attack' ? selections.atkTar : selections.healTar; const sC = findCardByName(src); if(!sC || tars.length === 0) return alert("ì„ íƒ í™•ì¸!"); tars.forEach(n => { const tC = findCardByName(n); if(!tC) return; if(m === 'attack') { const atk = getModifiedStat(sC, 'atk'), sp = parseFloat(sC.querySelector('.sp').value); let d = (atk * (sp/3)) * (sp*0.2) * (0.9 + Math.random()*0.2); tC.querySelector('.hp').value = Math.max(0, parseFloat(tC.querySelector('.hp').value) - d).toFixed(1); updateHP(tC.id.split('_')[1]); log(`${src} â†’ ${n} : <b>${d.toFixed(1)}</b> í”¼í•´`, 'log-atk'); } else { const intel = getModifiedStat(sC, 'int'), eff = parseFloat(sC.querySelector('.healEff').value); let h = ((intel * eff) / 5) * (0.9 + Math.random()*0.2); tC.querySelector('.hp').value = Math.min(parseFloat(tC.querySelector('.max').value), parseFloat(tC.querySelector('.hp').value) + h).toFixed(1); updateHP(tC.id.split('_')[1]); log(`${src} â†’ ${n} : <b>${h.toFixed(1)}</b> íšŒë³µ`, 'log-heal'); } }); }
    function executeBonusAtk(id) { const c = document.getElementById(`unitCard_${id}`); const r = parseFloat(c.querySelector('.bonus-dmg-input').value) || 0; selections.atkTar.forEach(n => { const tC = findCardByName(n); if(!tC) return; let d = (getModifiedStat(c, 'atk') * (r/100)) * (parseFloat(c.querySelector('.sp').value)*0.2); tC.querySelector('.hp').value = Math.max(0, parseFloat(tC.querySelector('.hp').value) - d).toFixed(1); updateHP(tC.id.split('_')[1]); log(`[ì¶”ê°€] ${n} <b>${d.toFixed(1)}</b> í”¼í•´(${r}%)`, 'log-atk'); }); }
    function updateHP(id, b = true) { const c = document.getElementById(`unitCard_${id}`); if(!c) return; const hp = parseFloat(c.querySelector('.hp').value), max = parseFloat(c.querySelector('.max').value); const p = Math.max(0, Math.min(100, (hp/max)*100)); document.getElementById(`hpBadge_${id}`).textContent = `${hp.toFixed(0)}/${max.toFixed(0)}`; document.getElementById(`hpBar_${id}`).style.width = p+"%"; if(hp <= 0) c.classList.add('is-ko'); else c.classList.remove('is-ko'); if(b) broadcastData(); }
    function getModifiedStat(c, s) { let v = parseFloat(c.querySelector('.'+s).value), m = 0; c.querySelectorAll('.st-stack').forEach(i => { if(i.dataset.stat === s) m += (parseInt(i.value) * parseFloat(i.dataset.power)); }); return v * (1 + (m/100)); }
    function toggleCard(id, f) { const b = document.getElementById(`cardBody_${id}`); const a = document.getElementById(`arrow_${id}`); if(!b) return; const ex = f !== undefined ? f : !b.classList.contains('expanded'); if(ex) { b.classList.add('expanded'); a.style.transform="rotate(180deg)"; } else { b.classList.remove('expanded'); a.style.transform="rotate(0deg)"; } }
    function openSelect(e, id) { e.stopPropagation(); closeMenus(); document.getElementById(id).style.display='block'; refreshDropdowns(); }
    function closeMenus() { document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display='none'); }
    function refreshDropdowns() { const names = Array.from(document.querySelectorAll('.name-input')).map(i => i.value.trim()); ['atkSrcList', 'atkTarList', 'healSrcList', 'healTarList', 'itemUserList', 'itemSelList'].forEach(id => { const list = document.getElementById(id); list.innerHTML = ""; (id === 'itemSelList' ? itemTypes.map(i=>i.name) : names).forEach(n => { const d = document.createElement('div'); d.textContent = n; d.onclick = () => { const k = id.replace('List', ''); if(id.includes('Src') || id.includes('User') || id.includes('Sel')) { selections[k] = n; document.getElementById(k+'Btn').textContent = n; } else { if(!selections[k].includes(n)) selections[k].push(n); renderTags(k); } }; list.appendChild(d); }); }); }
    function renderTags(k) { document.getElementById(k+'Tags').innerHTML = selections[k].map(n => `<span class="target-tag">${n}<b onclick="selections['${k}']=selections['${k}'].filter(t=>t!=='${n}'); renderTags('${k}')">Ã—</b></span>`).join(""); }
    function findCardByName(n) { return [...document.querySelectorAll('.char-card')].find(c => c.querySelector('.name-input').value === n); }
    function toggleModal(id, sh) { document.getElementById(id).style.display = sh ? 'block' : 'none'; document.getElementById('overlay').style.display = sh ? 'block' : 'none'; }
    function rollDice() { const t = document.getElementById('diceType').value || "1d100"; const s = parseInt(document.getElementById('diceSuccess').value); const m = t.match(/(\d+)d(\d+)/); if(!m) return; let res = 0; for(let i=0; i<m[1]; i++) res += Math.floor(Math.random()*m[2])+1; let resMsg = `ğŸ² ${t} ê²°ê³¼: <b>${res}</b>`; if(!isNaN(s)) resMsg += (res <= s) ? ` <span style="color:blue;">[ì„±ê³µ]</span>` : ` <span style="color:red;">[ì‹¤íŒ¨]</span>`; log(resMsg, 'log-dice'); }
    function addNewStatusType() { statusTypes.push({ name: document.getElementById('msName').value, stat: document.getElementById('msStat').value, power: parseFloat(document.getElementById('msPower').value), turn: parseInt(document.getElementById('msTurn').value) }); renderStatusTypeList(); }
    function renderStatusTypeList() { document.getElementById('statusTypeList').innerHTML = statusTypes.map((s, idx) => `<div style="padding:4px; font-size:11px;">${s.name} <button onclick="statusTypes.splice(${idx},1); renderStatusTypeList();">Ã—</button></div>`).join(""); }
    function openUnitStatusSelect(e, id) { e.stopPropagation(); closeMenus(); const m = document.getElementById(`unitStatusMenu_${id}`); m.innerHTML = statusTypes.map((s, idx) => `<div onclick="applyStatus(${id}, ${idx})">${s.name}</div>`).join(""); m.style.display='block'; }
    function applyStatus(uId, sIdx) { const s = statusTypes[sIdx]; const b = document.createElement('div'); b.className = 'status-badge'; b.innerHTML = `<span>${s.name}${s.turn>0?'('+s.turn+'T)':''}</span><div><input type="number" value="1" class="st-stack" data-stat="${s.stat}" data-power="${s.power}" data-remain="${s.turn}" onchange="broadcastData()" ${isMaster ? "" : "readonly"}> <b onclick="if(isMaster){this.parentNode.parentNode.remove(); broadcastData();}" style="color:red; cursor:pointer;">Ã—</b></div>`; document.getElementById(`unitCard_${uId}`).querySelector(`#unitActiveStatus_${uId}`).appendChild(b); broadcastData(); }
    function addNewItemType() { itemTypes.push({ name: document.getElementById('itemName').value, power: parseFloat(document.getElementById('itemPower').value) }); renderItemTypeList(); }
    function renderItemTypeList() { document.getElementById('itemTypeList').innerHTML = itemTypes.map((it, idx) => `<div style="padding:4px; font-size:11px;">${it.name} <button onclick="itemTypes.splice(${idx},1); renderItemTypeList();">Ã—</button></div>`).join(""); }
    function useItemNow() { const it = itemTypes.find(i=>i.name===selections.itemSel); const c = findCardByName(selections.itemUser); if(!it || !c) return; c.querySelector('.hp').value = Math.min(parseFloat(c.querySelector('.max').value), parseFloat(c.querySelector('.hp').value) + it.power).toFixed(1); updateHP(c.id.split('_')[1]); log(`ğŸ’Š ${selections.itemUser} ${it.name} ì‚¬ìš©`, 'log-heal'); toggleModal('useItemPopup', false); }
    function exportData() { const data = { round, statusTypes, itemTypes, units: [] }; document.querySelectorAll('.char-card').forEach(card => { const stats = {}; card.querySelectorAll('.stat-grid input').forEach(i => { if(i.className) stats[i.className] = i.value; }); const activeStatus = []; card.querySelectorAll('.status-badge').forEach(b => { const st = b.querySelector('.st-stack'); activeStatus.push({ name: b.querySelector('span').textContent.split('(')[0], stat: st.dataset.stat, power: st.dataset.power, stacks: st.value, remainTurn: st.dataset.remain }); }); data.units.push({ type: card.closest('.side-panel').querySelector('h5').textContent.includes('PLAYERS')?'player':'enemy', name: card.querySelector('.name-input').value, init: card.querySelector('.init-input').value, stats, activeStatus }); }); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'})); a.download = `battle_manager_save.json`; a.click(); }
    function importData(e) { const f = e.target.files[0]; if(!f) return; const reader = new FileReader(); reader.onload = (re) => { const d = JSON.parse(re.target.result); document.getElementById('playerList').innerHTML = ''; document.getElementById('enemyList').innerHTML = ''; unitIdx = 0; round = d.round || 1; document.getElementById('roundNum').textContent = round; statusTypes = d.statusTypes || []; itemTypes = d.itemTypes || []; renderStatusTypeList(); renderItemTypeList(); if(d.units) d.units.forEach(u => createUnit(u.type, u)); log("ğŸ“ ë°ì´í„° ë¡œë“œ ì™„ë£Œ"); broadcastData(); }; reader.readAsText(f); }
    function getStatLabel(s) { const l = {atk:'ê³µê²©ë ¥', int:'ì§€ëŠ¥', hit:'ëª…ì¤‘%', eva:'íšŒí”¼%', critR:'ì¹˜ëª…%', critD:'í¬ë€%', sp:'ì˜ë ¥', healEff:'ì¹˜ë£Œíš¨ìœ¨', hp:'í˜„ì¬HP', max:'ìµœëŒ€HP'}; return l[s]; }
    function getDefaultValue(s) { const d = {atk:50, int:20, hit:80, eva:15, critR:20, critD:150, sp:5, healEff:10, hp:100, max:100}; return d[s]; }

    createUnit('player'); createUnit('enemy');
